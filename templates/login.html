<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

            /* Background Image */
            background: url("{{ url_for('static', filename='background.png') }}") no-repeat center center/cover;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 5px 100px rgba(0,0,0,0.3);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4b2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e63e1f;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }
        .error {
        background-color: #ffdddd;
        color: red;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        font-size: 14px;
    }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/register">Register</a>
    </div>
</body>
</html>
